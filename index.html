<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <a class="nav__link">Mas pokemon</a>
      <a class="nav__link">Sobre tripleTen</a>
    </nav>
    <div class="popup">
      <form class="popup__form form">
        <legend class="form__title">Crea tu Carta Pokemon</legend>
        <input
          class="form__input-text"
          type="text"
          placeholder="Nombre o numero del pokemon"
        />
        <input
          class="form__input-text"
          type="text"
          placeholder="apodo del pokemon"
        />
        <label class="form__label"
          >Color de la Carta <input type="color" class="form__input-color"
        /></label>
        <input type="submit" class="form__submit" />
      </form>
    </div>
    <header class="header" id="staff">
      <h1 class="header__title header_size_xl">Mi equipo pokemon</h1>
    </header>
    <main class="main">
      <section class="cards">
        <div class="card card_name_venusaur cards__card">
          <h3 class="card__title">Venusaur</h3>
          <img
            class="card__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
          />
        </div>
        <div class="card card_name_charizard">
          <h3 class="card__title">Charizard</h3>
          <img
            class="card__image"
            alt="charizard card"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
          />
        </div>
        <div class="card card_name_blastoise">
          <h3 class="card__title">Blastoise</h3>
          <img
            class="card__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png"
          />
        </div>
        <div class="card card_name_raichu">
          <h3 class="card__title">Raichu</h3>
          <img
            class="card__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png"
          />
        </div>
        <div class="card card_name_mew">
          <h3 class="card__title">Mew</h3>
          <img
            class="card__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png"
          />
        </div>
        <div class="card card_name_totodile">
          <h3 class="card__title">Totodile</h3>
          <img
            class="card__image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/158.png"
          />
        </div>
      </section>
    </main>
  </body>
</html>
